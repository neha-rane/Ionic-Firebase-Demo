<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="head">
      USERS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let user of users; let i = index" lines="none">

    <ion-item>
      <ion-label>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-avatar slot="end" (click)="deleteUser(i)">
        <ion-icon name="close"></ion-icon>
      </ion-avatar>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUser()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar color = "danger">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" slot="fixed">
  <form #form="ngForm">
      <ion-grid>
          <ion-row translucent no-border class="ion-justify-content-center">
              <ion-col class="ion-align-self-center" no-border>
                  <div>
                      <ion-item>
                          <ion-input type="text" placeholder="Name" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label>Class</ion-label>
                          <ion-select interface="popover">
                              <ion-select-option value="FY">FYMCA</ion-select-option>
                              <ion-select-option value="SY">SYMCA</ion-select-option>
                              <ion-select-option value="TY">TYMCA</ion-select-option>
                          </ion-select>
                      </ion-item>
                      <ion-item>
                          <ion-input type="number" placeholder="Roll no." required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label>Submission notification</ion-label>
                          <ion-toggle slot="end" name="notification" ></ion-toggle>
                      </ion-item>
                      <ion-list>
                          <ion-list-header>Feedback</ion-list-header>
                          <ion-item>
                              <ion-label>Aesthetically Pleasing</ion-label>
                              <ion-checkbox color="dark" slot="start"></ion-checkbox>
                          </ion-item>
                          <ion-item>
                              <ion-checkbox color="dark" slot="start"></ion-checkbox>
                              <ion-label>Simplicity</ion-label>
                          </ion-item>
                          <ion-item>
                              <ion-checkbox color="dark" slot="start"></ion-checkbox>
                              <ion-label>Transparency</ion-label>
                          </ion-item>
                          <ion-item>
                              <ion-checkbox color="dark" slot="start"></ion-checkbox>
                              <ion-label>Immesion</ion-label>
                          </ion-item>
                          <ion-item>
                              <ion-checkbox color="dark" slot="start"></ion-checkbox>
                              <ion-label>Positive First Impression</ion-label>
                          </ion-item>
                      </ion-list>
                      <ion-item>
                          <ion-input type="text" placeholder="Feedback" required></ion-input>
                      </ion-item>
                  </div>
                  <div>
                      <ion-button size="small" type="submit" color="danger" expand="block" (click)="presentConfirm()">SUBMIT</ion-button>
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>

</ion-content>
